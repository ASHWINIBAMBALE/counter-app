<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="intership.css">
</head>
<body>
    
    
  <div class="small-container">
      <div class="row">
          <div class="col3"> <button class="counter-minus btn"><p>-</p></button></div>
     
   <div class="col3"><h1 class="counter-display">(..)</h1></div>
    <div class="col3 "><button class="counter-plus btn "><p>+</p></button></div>

  </div>  


  <script>
    let counterDisplayElem = document.querySelector('.counter-display');
    let counterMinusElem = document.querySelector('.counter-minus');
    let counterPlusElem = document.querySelector('.counter-plus');
    
    let count = 0;
    
    updateDisplay();
    
    counterPlusElem.addEventListener("click",()=>{
        count++;
        updateDisplay();
    }) ;
    
    counterMinusElem.addEventListener("click",()=>{
        count--;
        updateDisplay();
    });
    
    function updateDisplay(){
        counterDisplayElem.innerHTML = count;
    };

</script>
</body>
</html>
